<!DOCTYPE html>
<html ng-app="store">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gem Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/app.js"></script>

</head>

<body class="container">
    <h1> Gemstore</h1>
    <div class="" ng-controller="StoreController as store">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="item in store.items">
                <h3>
                    {{item.name}}
                    <em class="pull-right"> {{item.price | currency : "Â£"}} </em>
                </h3>

                <div class='gallery' ng-controller="GalleryController as gallery" ng-show="item.image.length">
                        <img ng-src="{{this.image[gallery.current]}}" />
                        <ul class="list-inline thumbs">
                          <li class="thumbnail" ng-repeat="image in item.image">
                            <img ng-src="{{image}}" />
                          </li>
                        </ul>
                </div>

                <section ng-controller="PanelController as panel">
                    <ul class="nav nav-pills">

                        <li ng-class="{ active: panel.isSet(1)}">
                            <a href ng-click="panel.selectTab(1)">Description</a>
                        </li>
                        <li ng-class="{ active: panel.isSet(2)}">
                            <a href ng-click="panel.selectTab(2)">Specification</a>
                        </li>
                        <li ng-class="{ active: panel.isSet(3)}">
                            <a href ng-click="panel.selectTab(3)">Reviews</a>
                        </li>

                    </ul>

                    <div class="panel" ng-show="panel.isSet(1)">
                        <h4> Description: </h4>
                        <p>{{item.description}}</p>
                    </div>
                    <div class="panel" ng-show="panel.isSet(2)">
                        <h4> Specification: </h4>
                        <p>None yet</p>
                    </div>
                    <div class="panel" ng-show="panel.isSet(3)">
                        <h4> Reviews: </h4>
                        <p>none yet</p>
                    </div>
                    {{tab}}
                    <button type="button" class="btn " ng-show="item.canPurchase"> Add to cart </button>
                </section>
            </li>
        </ul>
    </div>
</body>

</html>
