 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drum Kit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/sass/main.css" />
</head>
<body>
    <div class="keys">
        <button id="65" class="key" data-key="65">A
            <p>Boom</p>
        </button>
        <button id="83" class="key" data-key="83">S
            <p>Clap</p>            
        </button>
        <button id="68" class="key" data-key="68">D
            <p>Hihat</p>            
        </button>
        <button id="70" class="key" data-key="70">F
            <p>Kick</p>            
        </button>
        <button id="71" class="key" data-key="71">G
             <p>Openhat</p>            
        </button>
        <button id="72" class="key" data-key="72">H
             <p>Ride</p>            
        </button>
        <button id="74" class="key" data-key="74">J
             <p>Snare</p>            
        </button>
        <button id="75" class="key" data-key="75">K
             <p>Tom</p>            
        </button>
        <button id="76" class="key" data-key="76">L 
             <p>Tink</p>            
        </button>

        <audio data-key="65"  src="assets/sounds/boom.wav" ></audio>
        <audio data-key="83" src="assets/sounds/clap.wav" ></audio>
        <audio data-key="68" src="assets/sounds/hihat.wav" ></audio>
        <audio data-key="70" src="assets/sounds/kick.wav" ></audio>
        <audio data-key="71" src="assets/sounds/openhat.wav" ></audio>
        <audio data-key="72" src="assets/sounds/ride.wav" ></audio>
        <audio data-key="74" src="assets/sounds/snare.wav" ></audio>
        <audio data-key="75" src="assets/sounds/tom.wav" ></audio>
        <audio data-key="76" src="assets/sounds/tink.wav" ></audio>

    </div>
    <script src="main.js"></script>
 
</body>
</html>
